<div class="container_big-card">
  <div class="big-card_photo">
    <img
      src="{{ photoCover }}"
      alt=""
      height="350px"
      srcset=""
    >
  </div>
  <div class="big-card_title">
    <h1><a href="{{cardLink || '#'}}">{{ cardTitle }}</a></h1>
  </div>
  <div class="big-card_description">
    <p><a href="{{cardLink || '#'}}">{{ cardDescription }}</a></p>
  </div>
</div>
