<div class="container_small-card">
  <div class="container_small-card-content">
    <div class="small-card_photo">
      <img
        src="{{photoCover || 'https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png'}}"
        alt=""
        height=""
        srcset=""
      >
    </div>
    <div class="small-card_title">
      <h1><a [routerLink]="['conteudo', Id]">{{cardTitle}}</a></h1>
    </div>
  </div>
  <div class="container_small-card-footer">
    <hr>
  </div>
</div>
